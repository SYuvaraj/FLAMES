<!DOCTYPE html>
<html>
<head>
  <title>FLAMES</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>

<div class="page-header">
  <h1>FLAMES <small>RELATIONSHIP PREDICTOR</small></h1>
</div>

<form>
  <div class="form-group">
    <label for="yourname">Enter Your Name:</label>
    <input type="text" id="your-name" class="form-control" placeholder="Enter your name here" required >
  </div>
  <div class="form-group">
    <label for="Parter Name">Partner Name:</label>
    <input type="text" id="parter-name" class="form-control"  placeholder="Enter your partern name" required>
  </div>
  <button id="submit" type="submit"  class="btn btn-primary btn-lg submit">Match</button>
     
</form>

<p class="lead result">Your relationship status with <span id="partner"></span> is:</p>
<p class="lead result" id="result"> </p>

<script src="js/jquery-1.11.2.min .js" type="text/javascript"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
